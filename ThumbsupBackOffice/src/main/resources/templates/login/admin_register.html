<script th:inline="javascript">
    /*<![CDATA[*/
//	var result = /*[[ ${result} ]]*/;
	/*]]*/

    $(document).ready(function(){
    });
    function ynChk(){
    	var adminUseyn = $('#adminUseyn').val();
    	if(adminUseyn == "Y"){
    		adminUseyn = "N";
    	} else {
    		adminUseyn = "Y";
    	}
    	$('#adminUseyn').val(adminUseyn);
    }
    
    function registerChk(){
    	var adminUseyn = $('#adminUseyn').val();
    	if(adminUseyn != "Y"){
    		swal("","보안규정에 동의하지 않으시면\n가입하실 수 없습니다.","error");
	    	return false;
    	}
    	return true;	
    }

    
    
//임시
function adminCall(){
	swal("개발팀 강수희, 010-7303-2238");	
}
</script>


<body class="bg-dark">

    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <a href="index.html">
                        <!-- <img class="align-content" src="/resources/images/logo.png" alt=""> -->
                        <h2>Thumbs Up!</h2>
                    </a>
                </div>
                <div class="login-form">
				<h2 class="module-title font-alt">직원가입</h2>
                     <form th:action="@{/login/adminInsert}" th:object="${admin}" action="#" id="loginForm" method="POST" onsubmit="return registerChk()">
                        <div class="form-group">
                            <label>Email ID</label>
                            <input type="email" th:field="*{adminId}" name="admin_id" class="form-control" placeholder="">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" th:field="*{adminPwd}" name="admin_pwd"class="form-control" placeholder="">
                        </div>
                        <div class="form-group">
                            <label>부서</label>
                            <input type="text" th:field="*{adminDepart}" name="admin_depart" class="form-control" placeholder="">
                        </div>
						<div class="form-group">
                            <label>이름</label>
                            <input type="text" th:field="*{adminNm}" name="admin_nm" class="form-control" placeholder="">
                        </div>
						<div class="form-group">
                            <label>권한</label>
                            <input type="text" th:field="*{adminGrant}" name="admin_grant" class="form-control" placeholder="">
                        </div>

                        
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" onclick="ynChk()"> 모든 보안정책에 동의합니다.
                                <input type="hidden" th:field="*{adminUseyn}" id="adminUseyn" class="form-control" placeholder="">
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">Register</button>
                        
                        <!-- 소셜 회원가입
                        <div class="social-login-content">
                            <div class="social-button">
                                <button type="button" class="btn social facebook btn-flat btn-addon mb-3"><i class="ti-facebook"></i>Register with facebook</button>
                                <button type="button" class="btn social twitter btn-flat btn-addon mt-2"><i class="ti-twitter"></i>Register with twitter</button>
                            </div>
                        </div>
                         -->
                        <div class="register-link m-t-15 text-center">
                        	<br>
                           	<div class="col-md-12 col-sm-12 col-xs-12">
                           		<span id="doFont" onclick="adminCall()">도움이 필요하신가요?</span>
                           	</div>
                           	<br>
                            <p>
                            	<a href="admin_login">임시 : 로그인</a>
                            </p>
                        </div>
                    </form>
                </div>
